<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./../assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <section class="header">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand opacity-0" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <h2 class="navbar-nav mx-auto mb-2 mb-lg-0">
                Medical Report Maker
              </h2>
              <form class="d-flex" role="search">
                <button class="btn btn-outline-success" type="submit">
                  Sign In
                </button>
                <button class="btn btn-outline-success" type="submit">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
        </nav>
      </section>
      <section class="auth">
        <form>
          <h2 class="auth_title">Sign up</h2>
          <div class="mb-3">
            <select class="form-control custom_input" name="" id="">
              <option value="Select User Type" selected>
                Select User Type
              </option>
              <option value="hospital">Hospital</option>
              <option value="doctor">Doctor</option>
            </select>
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control custom_input"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control custom_input"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control custom_input"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control custom_input"
              id="exampleInputPassword1"
              placeholder="Confirm Password"
            />
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </section>
      <section class="foote"></section>
    </div>
    <!-- js -->
    <script src="./../assets/js/jQuery-v3.6.3.js"></script>
    <script src="./../assets/js/bootstrap.bundle.min.js"></script>
    <script src="./../assets/js/main.js"></script>
  </body>
</html>
