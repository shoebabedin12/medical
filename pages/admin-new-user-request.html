<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./../assets/css/datatables.min.css" />
    <link rel="stylesheet" href="./../assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <section class="header">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand opacity-0" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <h2 class="navbar-nav mx-auto mb-2 mb-lg-0">
                Medical Report Maker
              </h2>
              <div class="d-flex align-items-center is-auth">
                <a href="./profile.html" class="">
                  <img
                    class="img-fluid"
                    src="./../assets/images/profile.png"
                    alt=""
                  />
                  Admin
                </a>
                <a href="./signin.html" class=""> Sign Out </a>
              </div>
            </div>
          </div>
        </nav>
      </section>
      <div class="dashboard">
        <div class="custom-container">
          <div class="row">
            <div class="col-lg-3">
              <div>
                <ul class="side_nav">
                  <li class="">
                    <a href="./../index.html">Dashboard</a>
                  </li>
                  <li class="">
                    <a href="./add-new-report.html">Doctors</a>
                  </li>
                  <li class="active">
                    <a href="./send-report.html">Hospitals</a>
                  </li>
                  <li>
                    <a href="./admin-new-user-request.html"
                      >New User Requests</a
                    >
                  </li>
                  <li>
                    <a href="./all-reports.html">Seetings</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-lg-9">
              <div class="add-new-report admin">
                <div class="report-body">
                  <h2 class="profile-heading">User Requests</h2>
                  <div class="data-table-filter">
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="mb-5 row">
                          <label for="h-name" class="col-sm-4 col-form-label"
                            >Search User
                          </label>
                          <div class="col-sm-8">
                            <input
                              type="text"
                              class="form-control search"
                              id="h-name"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="mb-5 row">
                          <label for="by-date" class="col-sm-4 col-form-label"
                            >By Date</label
                          >
                          <div class="col-sm-8">
                            <input
                              class="form-control date"
                              type="date"
                              name="by-date"
                              id="by-date"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="mb-5 row">
                          <label for="h-name" class="col-sm-4 col-form-label"
                            >By User Type</label
                          >
                          <div class="col-sm-8">
                            <select
                              id="disabledSelect"
                              class="form-select custom_input"
                            >
                              <option selected>Select One</option>
                              <option value="hospital">Male</option>
                              <option value="doctor">Female</option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="col-lg-12">
                        <div class="mb-5 row">
                          <a
                            href="./admin-add-doctors.html"
                            class="btn add-more-btn"
                          >
                            <img src="./../assets/images/plus.png" alt="" />
                            Add New
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <table
                    id="example"
                    class="cell-border table-responsive"
                    style="width: 100%"
                  >
                    <thead class="">
                      <tr>
                        <th class=""><span class="">User Name</span></th>
                        <th class=""><span class="">User Type</span></th>
                        <th class=""><span class="">Email</span></th>
                        <th class=""><span class="">Phone</span></th>
                        <th class=""><span class="">Date</span></th>
                        <th class=""><span class="">Action</span></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><span>Dr. Ishrat jahan</span></td>
                        <td><span>Doctor</span></td>
                        <td><span>ishrat@gmail.com</span></td>
                        <td><span>01743605622</span></td>
                        <td><span>15/11/2022</span></td>
                        <td>
                          <a href="./report-edit.html"
                            ><img src="./../assets/images/checked.png" alt=""
                          /></a>
                          <a href="./view-report.html"
                            ><img src="./../assets/images/rejected.png" alt=""
                          /></a>
                          <a href="./user-profile.html"
                            ><img src="./../assets/images/eye.png" alt=""
                          /></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div
      class="modal fade bg-white"
      id="exampleModalToggle"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-center border-0">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
              Do you want to delete the report?
            </h1>
          </div>
          <div class="modal-body"><h1>Confirm</h1></div>
          <div class="modal-footer border-0 justify-content-center">
            <button
              type="button"
              class="btn no"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              No
            </button>
            <button
              class="btn yes"
              data-bs-target="#exampleModalToggle2"
              data-bs-toggle="modal"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal -->
    <!-- js -->
    <script src="./../assets/js/jQuery-v3.6.3.js"></script>
    <script src="./../assets/js/bootstrap.bundle.min.js"></script>
    <script src="./../assets/js/datatables.min.js"></script>
    <script src="./../assets/js/main.js"></script>
  </body>
</html>
