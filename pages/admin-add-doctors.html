<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./../assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <section class="header">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand opacity-0" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <h2 class="navbar-nav mx-auto mb-2 mb-lg-0">
                Medical Report Maker
              </h2>
              <div class="d-flex align-items-center is-auth">
                <a href="./profile.html" class="">
                  <img
                    class="img-fluid"
                    src="./../assets/images/profile.png"
                    alt=""
                  />
                  X Hospital Pvt. Ltd
                </a>
                <a href="./signin.html" class=""> Sign Out </a>
              </div>
            </div>
          </div>
        </nav>
      </section>
      <div class="dashboard">
        <div class="custom-container">
          <div class="row">
            <div class="col-lg-3">
              <div>
                <ul class="side_nav">
                  <li class="">
                    <a href="./../index.html">Dashboard</a>
                  </li>
                  <li class="">
                    <a href="./admin-doctor-list.html">Doctors</a>
                  </li>
                  <li class="active">
                    <a href="./send-report.html">Hospitals</a>
                  </li>
                  <li>
                    <a href="./complete-reports.html">New User Requests</a>
                  </li>
                  <li>
                    <a href="./all-reports.html">Seetings</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-lg-9">
              <div class="add-new-report report_edit admin">
                <div class="report-body">
                  <form class="" action="#!">
                    <h2 class="profile-heading">Add Doctor</h2>
                    <div class="container">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="mb-5 row">
                            <label for="h-name" class="col-sm-4 col-form-label"
                              >User Name *</label
                            >
                            <div class="col-sm-8">
                              <input
                                type="text"
                                class="form-control"
                                id="h-name"
                                placeholder="User Name"
                              />
                            </div>
                          </div>
                          <div class="mb-5 row">
                            <label for="h-name" class="col-sm-4 col-form-label"
                              >Email *</label
                            >
                            <div class="col-sm-8 position-relative">
                              <input
                                type="text"
                                class="form-control"
                                id="h-name"
                                placeholder="Email"
                              />
                            </div>
                          </div>
                          <div class="mb-5 row">
                            <label for="h-name" class="col-sm-4 col-form-label"
                              >Password *</label
                            >
                            <div class="col-sm-8 position-relative">
                              <input
                                type="text"
                                class="form-control"
                                id="h-name"
                                placeholder="password"
                              />
                            </div>
                          </div>
                          <div class="mb-5 row">
                            <label for="h-name" class="col-sm-4 col-form-label"
                              >Phone No</label
                            >
                            <div class="col-sm-8">
                              <select
                                id="disabledSelect"
                                class="form-select custom_input"
                              >
                                <option selected>Select One</option>
                                <option value="hospital">Male</option>
                                <option value="doctor">Female</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="mb-5 row">
                            <label for="h-name" class="col-sm-4 col-form-label"
                              >Hospital *</label
                            >
                            <div class="col-sm-8 position-relative">
                              <input
                                type="text"
                                class="form-control"
                                id="h-name"
                                placeholder="Hospital Name"
                              />
                            </div>
                          </div>

                          <div class="mb-5 row">
                            <label for="h-name" class="col-sm-4 col-form-label"
                              >Position *</label
                            >
                            <div class="col-sm-8">
                              <input
                                type="text"
                                class="form-control"
                                id="h-name"
                                placeholder="Position"
                              />
                            </div>
                          </div>
                          <div class="mb-5 row">
                            <label for="h-name" class="col-sm-4 col-form-label"
                              >BMDC Reg No *</label
                            >
                            <div class="col-sm-8">
                              <input
                                type="number"
                                class="form-control"
                                id="h-name"
                                placeholder="Reg No"
                              />
                            </div>
                          </div>
                          <div class="mb-5 row">
                            <label for="h-name" class="col-sm-4 col-form-label"
                              >Profile Image</label
                            >
                            <div class="col-sm-8">
                              <input
                                type="file"
                                class="form-control"
                                id="inputGroupFile04"
                                aria-describedby="inputGroupFileAddon04"
                                aria-label="Upload"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="btn add-degree" onclick="add()">
                            Add Degree
                          </button>
                          <div class="todo-table"></div>
                        </div>
                        <div class="col-12">
                          <div class="d-flex profile-btn">
                            <button type="submit" class="btn cancel">
                              Cancel
                            </button>
                            <button type="submit" class="btn update">
                              Save
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="./../assets/js/jQuery-v3.6.3.js"></script>
    <script src="./../assets/js/bootstrap.bundle.min.js"></script>
    <script src="./../assets/js/main.js"></script>
  </body>
</html>
